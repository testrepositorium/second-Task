<div class="second-div"> 
    <div class="objects-from-second-div">

        <div class="left-part">
            <div class="top-line">

                <dx-check-box 
                    [value]="true"  
                    class="some-check" 
                    (onValueChanged)="checkValue($event, 0, '1')" 
                    text="Активная">
                </dx-check-box>

                <dx-check-box 
                    [value]="true"  
                    class="some-check" 
                    (onValueChanged)="checkValue($event, 1, '3')" 
                    text="Отмененная">
                </dx-check-box>

                <dx-check-box 
                    [value]="true"  
                    class="some-check" 
                    (onValueChanged)="checkValue($event, 2, '2')" 
                    text="Завершенная">
                </dx-check-box>

            </div>

            <div class="bottom-line">

                <dx-check-box 
                    [value]="true"  
                    class="some-check" 
                    (onValueChanged)="checkValue($event, 3, 'Низкий')" 
                    text="Низкий">
                </dx-check-box>

                <dx-check-box 
                    [value]="true"  
                    class="some-check" 
                    (onValueChanged)="checkValue($event, 4, 'Средний')" 
                    text="Средний">
                </dx-check-box>

                <dx-check-box 
                    [value]="true"  
                    class="some-check" 
                    (onValueChanged)="checkValue($event, 5, 'Высокий')" 
                    text="Высокий">
                </dx-check-box>

            </div>
        </div>

        <div class="right-part">
            <span class="the-old-lable">Сортировка по дате:</span> 
            <dx-button
                [text]="buttonDescription" 
                class="button-for-filter" 
                (onClick)="sortByDate()">
            </dx-button>
        </div>

    </div>
</div>
