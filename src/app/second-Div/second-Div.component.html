<div class="secondDiv"> 
    <div class="objectsFromSecondDiv">
        <label for="someCheck0" class="filterText">Отмененная</label>
        <dx-check-box [value]="true"  class="someCheck" (onValueChanged)="checkValue($event, 0, '3')"></dx-check-box>
        <label for="someCheck1" class="filterText">Завершенная</label>
        <dx-check-box [value]="true"  class="someCheck" (onValueChanged)="checkValue($event, 1, '2')"></dx-check-box>
        <label for="someCheck2" class="filterText">Низкий</label>
        <dx-check-box [value]="true"  class="someCheck" (onValueChanged)="checkValue($event, 2, 'Низкий')"></dx-check-box>
        <label for="someCheck3" class="filterText">Средний</label>
        <dx-check-box [value]="true"  class="someCheck" (onValueChanged)="checkValue($event, 3, 'Средний')"></dx-check-box>
        <label for="someCheck4" class="filterText">Высокий</label>
        <dx-check-box [value]="true"  class="someCheck" (onValueChanged)="checkValue($event, 4, 'Высокий')"></dx-check-box>
        <label id="labelFDate" for="firstButton">Сортировка по дате:</label> 
        <dx-button text="По возрастанию" class="buttonForFilter" (onClick)="sortByDate($event)"></dx-button>
    </div>
</div>
