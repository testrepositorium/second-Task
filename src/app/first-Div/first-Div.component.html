<div class="firstDiv"> 
    <div class="futureForm"> 
        <ul>
            <li>Приоритет:</li>
            <li>Текст задачи:</li> 
        </ul>
        <select id="priority" [(ngModel)]="priority"> 
            <option value="Низкий">Низкий</option>
            <option value="Средний">Средний</option>
            <option value="Высокий">Высокий</option>
        </select>
        <input type="text" name="inputForTask" placeholder="Введите текст..." [(ngModel)]="description" /> 
        <button type="button" (click)="addNewTask()" someProperty="nameForUnusualProperty">Добавить задачу...</button>
        <!-- <dx-button type="button" (onClick)="addNewTask()" someProperty="nameForUnusualProperty" text="Добавить задачу..."></dx-button> -->
    </div> 
</div>
<app-special-window></app-special-window>
