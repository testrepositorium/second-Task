<div class="first-div"> 
    <div class="future-form" [formGroup]="myForm"> 
        <ul>
            <li>Приоритет:</li>
            <li>Текст задачи:</li> 
        </ul>

        <dx-select-box 
            [items]="statuses" 
            placeholder="Выберите"
            class="select-box" 
            formControlName="priorityOfTask">
        </dx-select-box>

        <!-- Попробуй вот здесь ниже добавть [ngClass]="redLine:isCorrect"...у меня все сломается сразу же -->
        <dx-text-box
            formControlName="descriptionOfTask" 
            placeholder="Введите описание задачи" 
            class="input-for-task-description"
            [style.border]="isCorrect? 'none' : '2px solid red'"
            [style.background]="isCorrect? 'white' : 'rgb(247, 171, 166)'">
        </dx-text-box>

        <dx-button  
            (onClick)="addNewTask()" 
            class="main-green-button" 
            text="Добавить...">
        </dx-button>
    </div> 
</div>
